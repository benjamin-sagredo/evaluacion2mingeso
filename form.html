<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario simple</title>
</head>

<body>
    <h3>Encuesta de dominio de tecnologias web</h3>
    <form action="alerta">

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre"><br>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido"><br>
        <label for="pais">País origen</label><br>
        <select name="pais">
            <option value="Chile">Chile</option>
            <option value="X">X</option>
        </select>

        <p style="padding-top: 2px;">Elija la tecnología FronEnd que mejor domina</p>
        <input type="radio" name="front" id="html" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" name="front" id="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" name="front" id="js" value="JavaScript">
        <label for="js">JavaScript</label>

        <p style="padding-top: 2px;">Elija las tecnologías BackEnd que mejor domina:</p>
        <input type="checkbox" name="back" id="node">
        <label for="node">NodeJS</label><br>
        <input type="checkbox" name="back" id="dj">
        <label for="dj">Django</label><br>
        <input type="checkbox" name="back" id="sp">
        <label for="sp">SpringBoot</label><br>

        <input type="button" value="Enviar datos" style="margin-top: 20px;" onclick="alerta()">

    </form>

    <script>
        function alerta(){
            alert("Datos \"enviados\" con exito");
        }
    </script>

</body>

</html>
